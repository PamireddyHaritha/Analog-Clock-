<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
       <link rel ="stylesheet" href="style.css">

</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <img src="../mini-project-2.html/clock.png" alt="clock image">
                <div style="--clr:#ffffff; --h:72px;" id="hour"  class="hand" ><i></i></div>
                <div style="--clr:#dd1010; --h:84px;" id="min" class="hand" ><i></i> </div>
                <div style="--clr:#381283ef; --h:94px;" id="sec"  class="hand" ><i></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
